<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <b>
                <h2>Measurements:</h2>
            </b>
        </div>
        <div class="measurements">
            <div class="weight">
                <p>Weight (Kilograms):</p>
                <input type="text" class="kilograms" placeholder="e.g 60">
            </div>
            <div class="height">
                <p>Height (Centimeters):</p>
                <input type="text" class="centimeters" placeholder="e.g 180">
            </div>
            <div class="ouput_button">
                <button class="btn_calculate">Calculate</button>
                <button class="btn">Clear</button>
            </div>
            <div class="body_mass_index">
                <p>BMI (Body Mass Index):</p>
                <h5 class="input_bmi"></h5>
                <h5 class="input_answer"></h5>
            </div>
        </div>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
